<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="assets/css/plugin.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125814692-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-125814692-1');
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="calculator">
                <div class="header">
                    <div class="clearfix">
                        <h5 class="float-left">CASIO</h5>
                        <h5 class="float-right"><i>fx</i>-82MS</h5>
                    </div>
                    <h6 class="m-0">Developed By Nisharg Shah</h6>
                </div>
                <div class="header_form">
                    <form class="display_form">
                        <input type="text" class="display_top" value="">
                        <input type="text" class="display_bottom" value="0">
                    </form>
                </div>
                <div class="all_buttons">
                    <div class="buttons">
                        <div class="first_line row">
                            <div class="col">
                                <button class="shift">Shift</button>
                            </div>
                            <div class="col">
                                <button class="alpha">Alpha</button>
                            </div>
                            <div class="col-4">
                                <div class="circle_shift"></div>
                                <p class="shift_text m-0">Shift Is On</p></div>
                            <div class="col">
                                <button class="mode" disabled>Mode</button>
                            </div>
                            <div class="col">
                                <button class="on">On</button>
                            </div>
                        </div>
                        <div class="second_line row">
                            <div class="col">
                                <button class="x_inverse">x<sup>-1</sup></button>
                            </div>
                            <div class="col">
                                <button class="combinations" disabled>nCr</button>
                            </div>
                            <div class="col-4">
                                <div class="circle_alpha"></div>
                                <p class="alpha_text m-0">Alpha Is On</p></div>
                            <div class="col">
                                <button class="pol" disabled>pol(</button>
                            </div>
                            <div class="col">
                                <button class="x_cube">x<sup>3</sup></button>
                            </div>
                        </div>
                        <div class="third_line row">
                            <div class="col">
                                <button class="abc" disabled>a(b/c)</button>
                            </div>
                            <div class="col">
                                <button class="sqrt">&#8730;</button>
                            </div>
                            <div class="col">
                                <button class="x_square">x<sup>2</sup></button>
                            </div>
                            <div class="col">
                                <button class="up_arrow">^</button>
                            </div>
                            <div class="col">
                                <button class="log">log</button>
                            </div>
                            <div class="col">
                                <button class="ln">ln</button>
                            </div>
                        </div>
                        <div class="fourth_line row">
                            <div class="col">
                                <button class="bracket_minus" disabled>(-)</button>
                            </div>
                            <div class="col">
                                <button class="degree" disabled>.,,,</button>
                            </div>
                            <div class="col">
                                <button class="hyp" disabled>hyp</button>
                            </div>
                            <div class="col">
                                <button class="sin">sin</button>
                            </div>
                            <div class="col">
                                <button class="cos">cos</button>
                            </div>
                            <div class="col">
                                <button class="tan">tan</button>
                            </div>
                        </div>
                        <div class="fifth_line row">
                            <div class="col">
                                <button class="rcl" disabled>RCL</button>
                            </div>
                            <div class="col">
                                <button class="eng" disabled>ENG</button>
                            </div>
                            <div class="col">
                                <button class="left_bracket" disabled>(</button>
                            </div>
                            <div class="col">
                                <button class="right_bracket" disabled>)</button>
                            </div>
                            <div class="col">
                                <button class="coma" disabled>,</button>
                            </div>
                            <div class="col">
                                <button class="m_plus" disabled>M+</button>
                            </div>
                        </div>
                    </div>
                    <div class="numbers">
                        <div class="sixth_line row">
                            <div class="col">
                                <button class="seven">7</button>
                            </div>
                            <div class="col">
                                <button class="eight">8</button>
                            </div>
                            <div class="col">
                                <button class="nine">9</button>
                            </div>
                            <div class="col">
                                <button class="delete">DEL</button>
                            </div>
                            <div class="col">
                                <button class="all_clear">AC</button>
                            </div>
                        </div>
                        <div class="seventh_line row">
                            <div class="col">
                                <button class="four">4</button>
                            </div>
                            <div class="col">
                                <button class="five">5</button>
                            </div>
                            <div class="col">
                                <button class="six">6</button>
                            </div>
                            <div class="col">
                                <button class="multiply">&#215;</button>
                            </div>
                            <div class="col">
                                <button class="divide">&#247;</button>
                            </div>
                        </div>
                        <div class="eighth_line row">
                            <div class="col">
                                <button class="one">1</button>
                            </div>
                            <div class="col">
                                <button class="two">2</button>
                            </div>
                            <div class="col">
                                <button class="three">3</button>
                            </div>
                            <div class="col">
                                <button class="addition">+</button>
                            </div>
                            <div class="col">
                                <button class="subtraction">-</button>
                            </div>
                        </div>
                        <div class="ninth_line row">
                            <div class="col">
                                <button class="zero">0</button>
                            </div>
                            <div class="col">
                                <button class="point">.</button>
                            </div>
                            <div class="col">
                                <button class="exp">EXP</button>
                            </div>
                            <div class="col">
                                <button class="answer" disabled>ANS</button>
                            </div>
                            <div class="col">
                                <button class="equal">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script start -->
<script src="assets/js/plugin.js"></script>
<script src="js/main.js"></script>
<script src="js/shift.js"></script>
<script src="js/alpha.js"></script>
<script src="js/equal.js"></script>
</body>
</html>
